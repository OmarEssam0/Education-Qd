<section class="login vh-100">
  <div class="d-flex h-100">
    <div class="w-50 main-bg position-relative">
      <img src="image/login/Rectangle 394.svg" alt="login-ai" />
      <span class="text-logo fw-700 text-white second-font">Netology</span>
    </div>
    <div class="w-50 p-100px d-flex flex-column justify-content-center">
      <span class="fw-700 fs-3 text-center login-text mb-5 letter-space">
        Login System
      </span>
      <form action="">
        <div class="d-flex flex-column mb-3">
          <label for="username ">Email</label>
          <input
            pInputText
            id="Email"
            aria-describedby="username-help"
            placeholder="email"
          />
        </div>
        <div class="d-flex flex-column mb-3">
          <label for="username ">Password</label>
         <p-password class="w-100" placeholder="password"   [toggleMask]="true" inputStyleClass="w-100" />
        </div>
        <div class="d-flex flex-column mb-3">
         <button class="main-btn" >Sign In</button>
        </div>
      </form>
    </div>
  </div>
</section>
