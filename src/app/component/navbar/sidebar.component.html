<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <!-- <button class="logo" (click)="toggleCollapse()">
      <i class="fa-solid fa-bars-staggered text-black"></i>
    </button> -->
    <!-- <div class="logo text-logo fw-700 ">
      N
    </div> -->
    @if (!isLeftSidebarCollapsed()) {
    <div class="logo-text">
      <span class="text-logo fw-700 text-white second-font space-letter">Netology</span>
    </div>
    <button class="btn-close" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
    }
  </div>
  <div class="sidenav-nav">
    @for (item of sidebarItem; track $index) {
      @if(item.Role.includes(currentUserRole)){
        <li class="sidenav-nav-item">
          <a
            class="sidenav-nav-link"
            [routerLink]="item.routeLink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="sidenav-link-icon" [class]="item.icon"></i>
            @if (!isLeftSidebarCollapsed()) {
            <span class="sidenav-link-text">{{ item.label }}</span>
            }
          </a>
        </li>
      }
    }
  </div>
</div>
